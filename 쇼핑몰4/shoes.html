<html>
<head>
<title>인터넷의 틈새</title>
<script>
	function showHouse() {
	let obj = document.getElementById("parent");
	let house = document.createElement("div");
	house.innerHTML = "<img src='집.jpeg' width='400' height='300'><br>크흑... 정말 사고 싶다<br>오래 보면 닳으니 사진을 클릭해서 닫자";
	house.setAttribute("id", "myDiv");
	house.onclick = function() {
	let p = this.parentElement; // 부모 HTML 태그 요소
	p.removeChild(this); // 자신을 부모로부터 제거
	};
	obj.appendChild(house);
	}

	let game = {
		money : 500,
		getmoney : function(){
			let a;
			if(this.money >= 40000){
				a = "이제 집을 살 수 있다!!";
			}
			else if(this.money >= 20000){
				a = "조금만 더 있으면 목표를 이룰 수 있어!";
			}
			else if(this.money > 0){
				a = "아직 까마득한 목표지만 열심히 하자";
			}
			else{
				a = "엥 거지됐네?";
			}
			alert("현재 소지금: " + this.money+"\n"+a);
		},
		b : function(n){
			if(n == 1){
				if(this.money < 500){
					alert("돈이 모자라다!\n현재 소지금: " + this.money);
				}
				else if(Math.floor(Math.random()*19) + 1 == 1){
					this.money = this.money + 10000;
					alert("세상에 로또에 당첨됐다!\n현재 소지금: " + this.money);
				}
				else{
					this.money = this.money - 500;
					alert("꽝이다... 내 돈!!ㅠㅠ\n현재 소지금: " + this.money);
				}
			}
			else if(n == 2){
				if(Math.floor(Math.random()*9) + 1 == 1){
					this.money = this.money - 20;
					alert("실수로 인형을 망가뜨려 물어줬다...\n현재 소지금: " + this.money);
				}
				else{
					this.money = this.money + 10;
					alert("눈알 한 쌍을 붙였다\n현재 소지금: " + this.money);
				}
			}
			else{
				if(this.money >= 40000){
					document.write('<a href = "temp.html" title = "사진을 클릭해 홈으로 이동하자"><img src="집.jpeg" width="600" height="400"></a><br>드디어 꿈의 집을 샀어...<br>사진을 클릭해 집으로 들어가보자');
				}
				else{
					alert("돈이 없다고 쫓겨났다...");
				}
			}
		}
	};
</script>
<style>
	* {text-align: center;}
	header{width: 60%; height: 20%; float: left;}
	aside{width: 40%; height: 20%; float: left; background: yellow;}
	section{width: 100%; height: 80%;}
</style>
</head>
<body>
<script>
	let user = prompt("인터넷의 틈새에 온 걸 환영한다.\n게임을 시작하지", "네?");
	document.write("<header><h3><br>최대한 돈을 불려보거라.</h3></header>");
	document.write("<aside><br>목표는 집 사기!!");
</script>
	<br><br>
	<input type="button" value = "소지금 확인" onclick = "game.getmoney()">
	</aside>
	<section id = "parent">
	<hr><br>
	<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td>500원짜리 로또를 사자!<br>당첨되면 10000원을 얻는다.<br> 인생은 한 방이지!<br>
			<input type="button" value = "로또 구매" onclick = "game.b(1)"></td>
			<td>인형 눈알을 붙이는 부업을 하자<br>하나 당 10원! 티끌 모아 태산이랬다<br>
			<input type="button" value = "부업 하기" onclick = "game.b(2)"></td>
		</tr>
		<tr>
			두근두근 집을 사자!!<br>가격: 40000원<br>
			<input type="button" value = "부동산으로" onclick = "game.b(3)">
		</tr>
	</table>
	<br>
	<a href="javascript:showHouse()">집 사진 보기</a>
</section>
</body>
</html>
